kind: pipeline
name: amd

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: ocaml/opam2
  commands:
  - sudo apt-get update && sudo apt-get -y install parallel
  - sudo chown -R opam .
  - git -C /home/opam/opam-repository pull origin && opam update
  - opam repo add beta .
  - ls packages/ocaml-variants | parallel opam switch create {} {} --repositories=default,beta

